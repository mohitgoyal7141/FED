<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="cart2.css">
  <title>Amazon Cart</title>
</head>
<body>
  <header>
    <img src="Amazon_logo.svg.png" alt="Amazon Logo">
  </header>
  <div class="cart-container">
    <div class="cart-items">
      <div class="cart-item">
        <img src="c2.jpg" alt="Item Image">
        <div class="item-details">
          <h2>Cartoon T-Shirt</h2>
          <p>Price: $50.00</p>
          <input type="number" value="1">
          <button class="remove-btn">Remove</button>
        </div>
      </div>
      <div class="cart-item">
        <img src="c3.jpg" alt="Item Image">
        <div class="item-details">
          <h2>Cartoon T-Shirt</h2>
          <p>Price: $60.00</p>
          <input type="number" value="1">
          <button class="remove-btn">Remove</button>
        </div>
      </div>
      <div class="cart-item">
        <img src="c8.jpg" alt="Item Image">
        <div class="item-details">
          <h2>Cartoon T-Shirt</h2>
          <p>Price: $70.00</p>
          <input type="number" value="1">
          <button class="remove-btn">Remove</button>
        </div>
      </div>
      <div class="cart-item">
        <img src="c7.jpg" alt="Item Image">
        <div class="item-details">
          <h2>Cartoon T-Shirt</h2>
          <p>Price: $80.00</p>
          <input type="number" value="1">
          <button class="remove-btn">Remove</button>
        </div>
      </div>
    </div>
    <div class="total">
      <h3>Total: $250.00</h3>
      <button class="checkout-btn">Checkout</button>
      <button class="confirm-btn">Confirm</button>
    </div>
  </div>
  <script src="cart3.js"></script>
</body>
</html>
